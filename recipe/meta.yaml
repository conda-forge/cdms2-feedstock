{% set name = "cdms2" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/CDAT/cdms/archive/v{{ version }}.tar.gz
  sha256: 378bdbefef8c87f436e932d4e8bc0ba08e12c9f04e81e049eb3f35cc662cb8f7

build:
  number: 0
  skip: True  # [win] 

requirements:
  build:
    - toolchain  # [osx]
    - python
    - setuptools
    - libcdms
    - cdat_info
    - numpy
    - libdrs_f 
    - gcc  # [linux]
  run:
    - python
    - libcf
    - distarray
    - cdtime
    - libcdms 
    - cdat_info
    - numpy >=1.11,<=1.14.6
    - esmf >=7.1.*
    - esmpy >=7.1.*
    - libdrs_f
    - pyopenssl
    - libgcc  # [linux]

test:
  commands:
      - export UVCDAT_ANONYMOUS_LOG=false && python -c "import cdms2"  

about:
  home:  http://cdat.llnl.gov/documentation/cdms/cdms.html
  license: 'CCLRC'
  summary: 'Community Data Management System'
  description: |            
    The Community Data Management System is an object-oriented 
    data management system, specialized for organizing 
    multidimensional, gridded data used in climate 
    analysis and simulation.
  dev_url: http://github.com/CDAT/cdms2

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
