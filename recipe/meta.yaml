{% set name = "cdms2" %}
{% set version = "3.1.5.rc3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/CDAT/cdms/archive/v{{ version }}.tar.gz
  sha256: fb05b3500775d44e8a829bbce4b1553d9bed24227feae3a9c9f4d194053ddf80

build:
  number: 0
  skip: True  # [win] 

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - setuptools
    - cdat_info
    - numpy
    - libcdms
    - libdrs_f
    - libdrs
    - cdtime
    - openblas
    - lazy-object-proxy
    - libnetcdf
    - libnetcdf * nompi_*
  run:
    - python {{ python }}
    - libcf
    - distarray
    - lazy-object-proxy
    - cdtime
    - cdat_info
    - {{ pin_compatible('numpy') }}
    - esmf
    - esmpy
    - six
    - libcdms
    - libdrs_f
    - libdrs
    - cdtime
    - openblas
    - libnetcdf

test:
  commands:
    - python -c 'import cdms2'
    - python -c 'import cdms2; cdms2.open("test.nc", "w")'
    - python -c 'import cdms2; cdms2.open("test.nc")'
    - python -c 'import cdms2.MV2'

about:
  home: http://github.com/CDAT/cdms
  license: BSD-3-Clause
  license_file: bsd-3-clause.txt
  summary: Community Data Management System
  description: |
    The Community Data Management System is an object-oriented
    data management system, specialized for organizing
    multidimensional, gridded data used in climate
    analysis and simulation.
  doc_url: https://cdms.readthedocs.io/en/latest
  dev_url: http://github.com/CDAT/cdms

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
    - muryanto1
    - downiec
    - jasonb5
    - xylar
