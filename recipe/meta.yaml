{% set name = "cdms2" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cdat/cdms/archive/v3.0.tar.gz
  sha256: 0c11960687234999d17842eaf732bb0a71c004129925e61fc226c0d5faad32a6

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - setuptools
    - libcdms
    - cdat_info
    - numpy
    - libdrs_f
  run:
    - python
    - libcf
    - distarray
    - cdtime
    - libcdms
    - cdat_info
    - {{ pin_compatible('numpy') }}
    - esmf >=7.1.*
    - esmpy >=7.1.*
    - libdrs_f
    - pyopenssl

test:
  commands:
      - export UVCDAT_ANONYMOUS_LOG=false && python -c "import cdms2"

about:
  home:  http://uvcdat.llnl.gov/documentation/cdms/cdms.html
  license: 'CCLRC'
  summary: 'Community Data Management System'
  description: |
    The Community Data Management System is an object-oriented
    data management system, specialized for organizing
    multidimensional, gridded data used in climate
    analysis and simulation.
  dev_url: http://github.com/cdat/cdms2

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
