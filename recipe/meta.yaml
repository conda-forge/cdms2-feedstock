{% set name = "cdms2" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/UV-CDAT/cdms/archive/{{ version }}.tar.gz
  sha256: 8c420b6d8bc673d0398219dd03067ae1a5f2e6a15a967eb6b66773f08ee42d92

build:
  number: 7
  skip: True  # [win] 

requirements:
  build:
    - toolchain  # [osx]
    - python
    - setuptools
    - libcdms
    - cdat_info
    - numpy 1.11.*
    - libdrs_f
    - gcc  # [linux]
  run:
    - python
    - libcf
    - distarray
    - cdtime
    - libcdms
    - cdat_info
    - numpy >=1.11
    - esmf >=7.1.*
    - esmpy >=7.1.*
    - libdrs_f
    - pyopenssl
    - libgcc  # [linux]

test:
  commands:
      - export UVCDAT_ANONYMOUS_LOG=false && python -c "import cdms2"  

about:
  home:  http://uvcdat.llnl.gov/documentation/cdms/cdms.html
  license: 'CCLRC'
  summary: 'Community Data Management System'
  description: |            
    The Community Data Management System is an object-oriented 
    data management system, specialized for organizing 
    multidimensional, gridded data used in climate 
    analysis and simulation.
  dev_url: http://github.com/UV-CDAT/cdms2

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
