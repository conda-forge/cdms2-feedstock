{% set name = "cdms2" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/CDAT/cdms/archive/v{{ version }}.tar.gz
  sha256: 0295b392bba117b2ffc4c95f3fcd83c64d4ada69b6b44d93489e828b8b0f6649

build:
  number: 0
  skip: True  # [win] 

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - setuptools
    - libcdms
    - cdat_info
    - numpy
    - libdrs_f 
  run:
    - python
    - libcf
    - distarray
    - cdtime
    - libcdms 
    - cdat_info
    - {{ pin_compatible('numpy') }}
    - esmf >=7.1.*
    - esmpy >=7.1.*
    - libdrs_f
    - pyopenssl

test:
  commands:
      - export UVCDAT_ANONYMOUS_LOG=false && python -c "import cdms2"

about:
  home: https://cdms.readthedocs.io/en/latest
  license: '3-Clause BSD'
  license_file: 'bsd-3-clause.txt'
  summary: 'Community Data Management System'
  description: |
    The Community Data Management System is an object-oriented
    data management system, specialized for organizing
    multidimensional, gridded data used in climate
    analysis and simulation.
  dev_url: http://github.com/CDAT/cdms2

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
